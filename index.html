<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Roboto Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="popUpForSuccessSubmit">
                <p>Your Form is Successfully Submited</p>
                <div class="closeDiv">
                    <button class="closeBtn">Close</button>
                </div>
            </div>
            <form action="" class="formDiv">
                <p id="headingSignUp">Sign up</p>
                <div class="inputsAndButton">
                    <div class="inputWithError">
                        <input type="text" name="userName" id="userName" placeholder="Enter Username" autocomplete="off" />
                        <p class="error"></p>
                    </div>
                    <div class="inputWithError">
                        <input type="text" name="userEmail" id="userEmail" placeholder="Enter Email" autocomplete="off" />
                        <p class="error"></p>
                    </div>
                    <div class="inputWithError">
                        <input type="password" name="userCreatePassword" id="userCreatePassword" placeholder="Create Password" autocomplete="off" />
                        <p class="error"></p>
                    </div>
                    <div class="inputWithError">
                        <input type="password" name="userConfirmPassword" id="userConfirmPassword" placeholder="Confirm Password" autocomplete="off" />
                        <p class="error"></p>
                    </div>

                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </form>
        </main>
        <script src="app.js"></script>
    </body>
</html>
